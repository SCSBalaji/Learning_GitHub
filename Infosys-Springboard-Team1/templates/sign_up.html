<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiFi Delivey Eats</title>
    <link rel="stylesheet" href="/Infosys-Springboard-Team1/static/css/styles_sign_up.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="HiFi Delivey Eats Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Sign In</a>
            <a href="sign_up.html">Register</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="image-section">
                <img src="/Infosys-Springboard-Team1/static/images/signup_image.jpg" alt="Signup Image">
            </div>
            <div class="form-section">
                <h3>Personal Details</h3>
                <form>
                    <h4>Email</h4>
                    <input type="email" required>
                    <h4>Password</h4>
                    <input type="password" required>
                    <h4>Confirm Password</h4>
                    <input type="password" required>
                    <button type="submit">Continue</button>
                </form>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="/Infosys-Springboard-Team1/static/js/script_sign_up.js"></script>
</body>
</html>
