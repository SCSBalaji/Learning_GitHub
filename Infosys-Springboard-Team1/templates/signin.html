<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_forgot_password.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/hifilogo.png') }}" alt="HiFi Delivery Eats Logo">
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('signup') }}">Register</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="form-section">
                <h1>Sign In</h1>
                <form action="{{ url_for('signin') }}" method="POST">
                    <label for="phone-email"><b>Email</b></label>
                    <input type="text" id="phone-email" name="phone-email" placeholder="abc@gmail.com" required>
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Next</button>
                </form>
                <p class="center-text">or continue with</p>
                <div class="social-icons">
                    <a href="{{ url_for('google_login') }}"><img src="{{ url_for('static', filename='images/google.jpg') }}" alt="Google"></a>
                    <a href="{{ url_for('facebook_login') }}"><img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook"></a>
                    <a href="{{ url_for('twitter_login') }}"><img src="{{ url_for('static', filename='images/twitter.png') }}" alt="Twitter"></a>
                    <img src="{{ url_for('static', filename='images/x_logo.jpg') }}" alt="X">
                </div>
                <p class="center-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
                <p class="center-text"><a href="{{ url_for('forgot') }}">Forgot Password?</a></p>
            </div>
            <div class="image-section">
                <img src="{{ url_for('static', filename='images/pancakes.jpg') }}" alt="Delicious Food">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/signin.js') }}"></script>
</body>
</html>
