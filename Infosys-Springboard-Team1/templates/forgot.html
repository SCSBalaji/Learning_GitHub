<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - HiFi Delivey Eats</title>
    <link rel="stylesheet" href="/Infosys-Springboard-Team1/static/css/styles_forgot_password.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://via.placeholder.com/50" alt="HiFi Delivey Eats Logo">
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Sign In</a>
            <a href="sign_up.html">Register</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <div class="form-section">
                <h1>Forgot Password?</h1>
                <p>Please enter your registered Phone Number / Email for verification</p>
                <form action="verify_otp.html" method="get">
                    <label for="contact"><b>Phone Number or E-Mail</b></label>
                    <input type="text" id="contact" name="contact" required>
                    <button type="submit">Next</button>
                </form>
                <p class="center-text">or continue with</p>
                <div class="social-icons">
                    <img src="/Infosys-Springboard-Team1/static/images/google.jpg" alt="Google">
                    <img src="/Infosys-Springboard-Team1/static/images/facebook_logo.jpg" alt="Facebook">
                    <img src="/Infosys-Springboard-Team1/static/images/apple_logo.jpg" alt="Apple">
                    <img src="/Infosys-Springboard-Team1/static/images/x_logo.jpg" alt="X">
                </div>
            </div>
            <div class="image-section">
                <img src="/Infosys-Springboard-Team1/static/images/pancakes.jpg" alt="Delicious Food">
            </div>
        </div>
    </div>

    <script src="/Infosys-Springboard-Team1/static/js/script_forgot_password.js"></script>
</body>
</html>
